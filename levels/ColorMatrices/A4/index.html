<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Перетаскивание фигур (Pointer Events)</title>
  <link href="../../../assets/css/main.css" rel="stylesheet">
  <link href="../../../assets/css/tailwind.css" rel="stylesheet">
</head>
<body style="background-image: url(../../../assets/img/background.jpg);" class="bg-cover">
  <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
  <div class="titlebar">
    <h2 class="text-gray-400 text-xs">Центр компетенций</h2>
    <nav>
      <button id="minimize">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.001 9.999a.75.75 0 0 1 .75-.75h12.5a.75.75 0 0 1 0 1.5h-12.5a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd"/></svg>
      </button>
      <button id="close">
        <svg fill="none" height="16" viewBox="0 0 20 20" width="16" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m4.71967 4.71967c.29289-.29289.76777-.29289 1.06066 0l4.21967 4.21967 4.2197-4.21967c.2929-.29289.7677-.29289 1.0606 0s.2929.76777 0 1.06066l-4.2196 4.21967 4.2196 4.2197c.2929.2929.2929.7677 0 1.0606s-.7677.2929-1.0606 0l-4.2197-4.2196-4.21967 4.2196c-.29289.2929-.76777.2929-1.06066 0s-.29289-.7677 0-1.0606l4.21967-4.2197-4.21967-4.21967c-.29289-.29289-.29289-.76777 0-1.06066z" fill="white" fill-rule="evenodd"/></svg>
      </button>
    </nav>
  </div>
  <div class="z-10 flex flex-col h-svh">
    <div class="w-full flex justify-center items-center p-5">
      <div id="progress" class="w-[70%] bg-[#37464F] h-[10px] rounded-xl">
          <div id="doing" class="w-0 bg-yellow-400 h-full rounded-xl"></div>
      </div>
    </div>
  
    <div id="effect" class="hidden absolute top-0 left-0 w-full h-full pointer-events-none"></div>
  
    <div class="flex-1 flex flex-col w-full h-svh justify-center items-center gap-10">
        <div class="flex justify-center relative" id="main-figure">
            <img src="./1.svg" style="width: 32vw;" />
            <div class="drop-zone w-[9.2vw] h-[5.8vw] absolute right-[3.5vw] bottom-[1.6vw]" id="drop-zone-1" data-index="3"></div>
        </div>
    
      <div class="small-figures-container grid grid-cols-3 gap-5">
        <div style="background-image: url(./2.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="0"></div>
        <div style="background-image: url(./3.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="1"></div>
        <div style="background-image: url(./4.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="2"></div>
        <div style="background-image: url(./5.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="3"></div>
        <div style="background-image: url(./6.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="4"></div>
        <div style="background-image: url(./7.svg);" class="draggable draggable-figure w-[10.2vw] bg-cover h-[6.4vw]" data-index="5"></div>
      </div>
    </div>
  
    <div class="p-5 h-[120px] flex justify-center gap-4">
      <button id="backToMenu" onclick="window.location.href = '../../../menu.html'" class="h-fit border-[2px] border-gray-600 border-b-[4px] border-b-gray-600 p-2.5 px-5 rounded-xl text-gray-600 duration-150 font-medium hover:bg-[rgba(0,0,0,0.1)]"></button>
      <button onclick="window.location.href = '../A5/index.html'" id="next" class="hidden bg-[#93D333] h-fit border-b-[4px] border-b-[#79B933] p-2.5 px-5 rounded-xl text-[#131F24] duration-150 font-medium hover:bg-[#93E533]"></button>
      <audio id="success-sound" src="../../../assets/sounds/success.mp3"></audio>
  </div>
  </div>

  


    <script src="../../../renderer.js"></script>
    <script src="../../../module/module.js"></script>
    <script src="../../../module/Effects.js"></script>
    <script src="../../../module/Draggable.js"></script>
    <script>
      document.querySelectorAll('.draggable').forEach(block => {
          block.__draggableInstance = new Draggable(block, block.dataset.index, {
            done: 1,
            win: 1,
            max: 3
          }, launchConfetti, true);
      });
  </script>
</body>
</html>
